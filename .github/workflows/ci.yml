# CI/CD 파이프라인
# PR 시 CI 실행, main 브랜치 push 시 CI + CD 실행
name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @baepdoongi/shared build

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  build-bot:
    name: Build Bot
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @baepdoongi/shared build

      - name: Build bot
        run: pnpm --filter @baepdoongi/bot build

      - name: Upload bot artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot-dist
          path: packages/bot/dist
          retention-days: 7

  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @baepdoongi/shared build

      - name: Build dashboard
        run: pnpm --filter @baepdoongi/dashboard build

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: packages/dashboard/out
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @baepdoongi/shared build

      - name: Run tests
        run: pnpm test

  # ========================================
  # CD Jobs (main 브랜치에서만 실행)
  # ========================================

  deploy-dashboard:
    name: Deploy Dashboard
    runs-on: ubuntu-latest
    needs: [build-dashboard, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::425454508084:role/baepdoongi-github-actions
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: aws s3 sync out/ s3://baepdoongi-dashboard-425454508084-ap-northeast-2 --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1I8QZ66ZQH0BY \
            --paths "/*"

  deploy-bot:
    name: Deploy Bot (CDK)
    runs-on: ubuntu-latest
    needs: [build-bot, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::425454508084:role/baepdoongi-github-actions
          aws-region: ap-northeast-2

      - name: Deploy CDK stacks
        run: pnpm cdk -- deploy --all --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: 425454508084
          CDK_DEFAULT_REGION: ap-northeast-2
