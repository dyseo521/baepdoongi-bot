# Dependabot 설정
# 의존성 자동 업데이트
version: 2

updates:
  # 루트 및 모든 패키지
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    groups:
      # TypeScript 관련
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
      # AWS SDK
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
          - "aws-cdk*"
      # React 관련
      react:
        patterns:
          - "react*"
          - "@types/react*"
          - "@vitejs/*"
          - "vite"
      # 테스트 관련
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
      # Slack
      slack:
        patterns:
          - "@slack/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
